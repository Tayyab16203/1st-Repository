<!--  Clone or Copy Element in JavaScript -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <title>document</title>
    </head>
    <body>
        <ul id="menu">
            <li>Home</li>
            <li>services</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
        <script>
            let menu =document.getElementById("menu");

            let cloneelm = menu.cloneNode(true);    //If we can copy (ul and its child) then write "true",  and if we copy only (ul) then write "false".
            cloneelm.id = "menu-1";
            document.body.appendChild(cloneelm);        ///we can paste it in body.
            
            
            console.log(cloneelm);
        </script>
    </body>
</html>
