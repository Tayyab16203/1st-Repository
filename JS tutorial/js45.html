<!-- Remove Child Element in JavaScript -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <title>document</title>
    </head>
    <body>
        <ul id="menu">
            <li>Home</li>
            <li>Products</li>
            <li>About us</li>
        </ul>
        <script>
            let par =document.getElementById("menu");
            let elm =par.firstElementChild.nextElementSibling;

            par.removeChild(elm);                //remove child 
            // document.body.remove(par);        //remove ul with child

        </script>
    </body>
</html>
